<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-md-6 col-sm-12 p-5 mt-5 custom-card">
            <h1>Sign In</h1>
            <form id="sign-in-form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
                <div class="row justify-content-center mt-2">
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" formControlName="email" required>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-3">
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" formControlName="password" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div>
                        <button class="btn btn-primary" id="login-button">Login</button>
                    </div>
                </div>
            </form>
            <h4 *ngIf="invalidCredentials" class="error-message mt-4">Invalid email or password. Try again.</h4>
        </div>
    </div>
</div>
